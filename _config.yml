exclude:
  - "/vendor/"

# Site settings
title: Adam Dingwell
subtitle: "My personal webpage and blog."
email: publicadam2011@gmail.com
name: Adam Dingwell
description: >
  Adam Dingwell's personal homepage and blog
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://dingwell.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai_sublime"

